name: Build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
    
jobs:
  build:
    runs-on: macos-13
    steps:
        - uses: maxim-lobanov/setup-xcode@v1
          with:
            xcode-version: latest
            
      - uses: actions/checkout@main

      - name: Checkout theos/theos
        uses: actions/checkout@main
        with:
          repository: theos/theos
          ref: master
          submodules: recursive
          path: theos

      - name: Checkout SDKs
        uses: actions/checkout@main
        with:
          repository: xybp888/iOS-SDKs
          ref: master
          sparse-checkout: iPhoneOS15.5.sdk
          path: theos/sdks

      - name: Install dependencies
        run: brew install make xz ldid

      - name: Build rootful package
        run: THEOS=theos gmake clean package FINALPACKAGE=1

      - name: Build rootless package
        run: THEOS=theos gmake clean package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          path: packages/*.deb
